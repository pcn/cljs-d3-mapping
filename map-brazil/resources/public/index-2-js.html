<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

path {
  stroke: white;
  stroke-width: 0.10px;
  fill: black;
}

.counties.ANTAS{ fill: #cdc }

</style>
<body>
<script src="/static/js/d3.v3.min.js"></script>
<script src="/static/js/topojson.v1.min.js"></script>
<script>
var width = 500,
    height = 500;

var projection = d3.geo.albers();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("topo/ba-counties.json", function(error, ba) {
  var counties = topojson.feature(ba, ba.objects.counties),
      county = counties.features.filter(function(d) { return d.properties.name === "ANTAS"; })[0];

  projection
      .scale(1)
      .translate([0, 0]);

  var b = path.bounds(county),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  svg.append("path")
      .datum(counties)
      .attr("class", "feature")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(ba, ba.objects.counties, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

  svg.append("path")
      .datum(county)
      .attr("class", "outline")
      .attr("d", path);
});


</script>
